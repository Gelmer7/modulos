<div class="card mt-5">
    <h5 class="card-header">Barra de Progreso</h5>
    <div class="card-body">
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <button class="btn btn btn-primary" type="button" (click)="cambiarValor(-5)">
                        <i class="fas fa-minus"></i>
                    </button>
                    <input type="text" class="form-control" name="progreso" [(ngModel)]="progreso">
                    <button class="btn btn btn-primary" type="button" (click)="cambiarValor(+5)">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
