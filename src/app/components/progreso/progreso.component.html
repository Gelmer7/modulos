<div class="card mt-5 mb-2">
    <h5 class="card-header">Barra de Progreso</h5>
    <div class="card-body">
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
        </div>
        <br>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre='barra azul' (changeValor)="progreso1 = $event" [progreso]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre='barra verde' (changeValor)="progreso2 = $event" [progreso]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
