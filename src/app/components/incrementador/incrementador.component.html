<h3>{{leyenda}}</h3>
<div class="input-group mb-3">
    <button class="btn btn btn-primary" type="button" (click)="cambiarValor(-5)">
        <i class="fas fa-minus"></i>
    </button>
    <input type="text" class="form-control" name="progreso" [(ngModel)]="progreso">
    <button class="btn btn btn-primary" type="button" (click)="cambiarValor(+5)">
        <i class="fas fa-plus"></i>
    </button>
</div>
